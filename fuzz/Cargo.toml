[package]
name = "wincode-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
bincode_1 = { package = "bincode", version = "1.3" }
bincode_2 = { package = "bincode", version = "2.0", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
libfuzzer-sys = "0.4"

[dependencies.wincode]
path = "../wincode"
[dependencies.wincode-derive]
path = "../wincode-derive"

[build-dependencies]
wincode = { path = "../wincode" }
wincode-derive = { path = "../wincode-derive" }
serde = { version = "1.0", features = ["derive"] }

[[bin]]
name = "roundtrip"
path = "fuzz_targets/roundtrip.rs"
test = false
doc = false
bench = false
